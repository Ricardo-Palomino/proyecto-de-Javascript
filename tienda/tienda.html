<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVerse - Tu universo de compras</title>

    <!-- Estilos de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos del carrusel Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Fuente de Google (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./tienda.css">
</head>
<body>
    <!-- Barra de navegación principal reorganizada -->
    <header class="bg-[#0f172a] text-white py-4 shadow-md relative z-50">
        <div class="max-w-7xl mx-auto px-4 flex flex-col items-center">

            <!-- Logo centrado arriba -->
            <h1 class="text-2xl font-bold bg-gradient-to-r from-green-500 to-blue-500 text-transparent bg-clip-text">
                Shop<span class="text-blue-500">Verse</span>
            </h1>

            <!-- Navegación + carrito debajo -->
            <div class="mt-4 flex items-center justify-between w-full">
                <!-- Menú para pantallas grandes -->
                <nav class="hidden md:flex gap-6">
                    <a href="#home" class="hover:text-green-400 transition-colors">Inicio</a>
                    <a href="#products" class="hover:text-green-400 transition-colors">Productos</a>
                    <a href="#categories" class="hover:text-green-400 transition-colors">Categorías</a>
                    <a href="#about" class="hover:text-green-400 transition-colors">Nosotros</a>
                </nav>

                <!-- Carrito y menú móvil -->
                <div class="flex items-center gap-4">
                    <!-- Ícono del carrito -->
                    <div class="relative cursor-pointer" id="cartIcon">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span class="cart-badge" id="cartCount">0</span>
                    </div>

                    <!-- Botón menú móvil -->
                    <div class="md:hidden" id="mobileMenuBtn">
                        <i class="fas fa-bars text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- Menú móvil desplegable -->
    <div class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden" id="mobileMenu">
        <div class="flex justify-end p-4">
            <button id="closeMenu" class="text-white text-2xl">&times;</button>
        </div>
        <div class="flex flex-col items-center justify-center h-full space-y-8">
            <a href="#home" class="text-white text-2xl hover:text-green-400 transition-colors">Inicio</a>
            <a href="#products" class="text-white text-2xl hover:text-green-400 transition-colors">Productos</a>
            <a href="#categories" class="text-white text-2xl hover:text-green-400 transition-colors">Categorías</a>
            <a href="#about" class="text-white text-2xl hover:text-green-400 transition-colors">Nosotros</a>
        </div>
    </div>

    <!-- Modal del carrito -->
    <div class="overlay" id="overlay"></div>
    <div class="cart-modal p-6" id="cartModal">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Tu Carrito</h2>
            <button id="closeCart" class="text-2xl">&times;</button>
        </div>
        <div id="cartItems" class="space-y-4">
            <!-- Aquí se agregarán los productos del carrito -->
            <div class="text-center py-8 text-gray-400" id="emptyCartMessage">
                Tu carrito está vacío
            </div>
        </div>
        <div class="mt-6 pt-4 border-t border-gray-700" id="cartFooter">
            <div class="flex justify-between mb-4">
                <span>Subtotal:</span>
                <span id="cartSubtotal">$0.00</span>
            </div>
            <button id="openPaymentModal" class="btn-primary w-full py-3 mb-3">Proceder al pago</button>
            <button class="btn-outline w-full py-3" id="clearCart">Vaciar carrito</button>
        </div>
    </div>


    <!-- Modal de detalles del producto -->
    <div class="product-modal p-6" id="productModal">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold" id="modalProductTitle">Detalles del Producto</h2>
            <button id="closeProductModal" class="text-2xl">&times;</button>
        </div>
        <div id="productDetails" class="flex flex-col md:flex-row gap-6">
            <!-- Aquí se mostrarán los detalles del producto -->
        </div>
    </div>
