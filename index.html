<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopVerse - Bienvenido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fondo de neblina futurista -->
<div class="fog-container">
  <div class="fog-layer"></div>
  <div class="fog-layer"></div>
</div>


  <!-- Contenedor principal -->
  <div class="splash-wrapper">
    <div class="splash-container">

      <!-- Logo -->
      <div class="logo-container">
        <div class="cart-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#10b981" />
                <stop offset="100%" stop-color="#3b82f6" />
              </linearGradient>
            </defs>
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
        </div>
      </div>

      <!-- Nombre -->
      <h1 class="logo-text" id="logo-text">ShopVerse</h1>
      <p class="tagline" id="tagline">Tu universo de compras en un solo lugar</p>

      <!-- Botón principal -->
      <a href="./tienda/tienda.html" class="enter-button" id="enter-button">
        <span>Entrar a la tienda</span>
        <i class="fas fa-arrow-right"></i>
      </a>

      <!-- Características -->
      <div class="features">
        <div class="feature" data-delay="100">
          <div class="feature-icon">
            <i class="fas fa-shipping-fast"></i>
          </div>
          <p>Envío rápido</p>
        </div>
        <div class="feature" data-delay="200">
          <div class="feature-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <p>Compra segura</p>
        </div>
        <div class="feature" data-delay="300">
          <div class="feature-icon">
            <i class="fas fa-credit-card"></i>
          </div>
          <p>Múltiples pagos</p>
        </div>
      </div>

      <!-- Derechos -->
      <p class="copyright">&copy; 2025 ShopVerse. Todos los derechos reservados. <br> <br> By Ricardo P</p>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader-container" id="loader">
    <div class="loader">
      <svg class="loader-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
